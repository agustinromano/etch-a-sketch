<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <h1>Let's Sketch!</h1>
    <p class="description">Move your mouse over the white box.</p>
    <div class="container">
      <div class="draw-board"></div>
      <div class="buttons">
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('random')">RGB</button>
        <button onclick="changeColor('white')">Eraser</button>
        <button onclick="resetBoard()">Reset</button>
      </div>
      <span class="input-options">
        <input
          type="text"
          placeholder="Board size"
          value="16"
          onchange="selectSize(this.value)"
        />
        <button>Set Size</button>
      </span>
    </div>
  </body>
  
  <footer class="footer">
    <p>Designed by Agustin Romano | <a href="https://github.com/agustinromano/etch-a-sketch"><ion-icon name="logo-github"></ion-icon></i></a></p>
    
  </footer>

  <script src="app.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
